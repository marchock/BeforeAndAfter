<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>BEFORE AND AFTER RESPONSIVE</title>
	</head>

	<link rel="stylesheet" type="text/css" href="http://necolas.github.io/normalize.css/3.0.1/normalize.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	
	<body>

		<div id="ba-one" class="before-and-after">
			<img class="top-image user-select-none" src="img/old.jpeg" width="100%"/>
			<div class="slider">
				<img id="bottom-image" class="bottom-image user-select-none" src="img/new.jpeg" width="100%"/>
			</div>
			<div class="slider-copy copy-1 user-select-none">
				<div class="table">
					<div class="table-cell"><p>COPY GOES HERE</p></div>
				</div>
			</div>
			<div class="slider-copy copy-2 user-select-none">
				<div class="table">
					<div class="table-cell"><p>COPY GOES HERE</p></div>
				</div>
			</div>
			<div class="drag-area"></div>
			<div class="slider-button"></div>
		</div>

		<div id="ba-two" class="before-and-after">
			<img class="top-image user-select-none" src="img/old.jpeg" width="100%"/>
			<div class="slider">
				<img id="bottom-image" class="bottom-image user-select-none" src="img/new.jpeg" width="100%"/>
			</div>
			<div class="slider-copy copy-1 user-select-none">
				<div class="table">
					<div class="table-cell"><p>COPY GOES HERE</p></div>
				</div>
			</div>
			<div class="slider-copy copy-2 user-select-none">
				<div class="table">
					<div class="table-cell"><p>COPY GOES HERE</p></div>
				</div>
			</div>
			<div class="drag-area"></div>
			<div class="slider-button"></div>
		</div>

		<!-- JAVASCRIPT  -->
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="jquery.BeforeAndAfter.js"></script>

		<script type="text/javascript">
			$( document ).ready(function() {

				$("#ba-one").BeforeAndAfter({
    				propertyName: ""
				});

				$("#ba-two").BeforeAndAfter({
    				propertyName: ""
				});
			});
		</script>
	</body>
</html>
