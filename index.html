<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Title of the document</title>

	
	</head>

	<link rel="stylesheet" type="text/css" href="http://necolas.github.io/normalize.css/3.0.1/normalize.css">

	<style>

	/**
	 * Custom Resets
	 */
	 p, pre, blockquote, a, ul, ol, li, h1, h2, h3, h4, h5, h6 {
	    margin:0;
	    padding:0;
	}

		#shs-one,
		#shs-two {
			position: relative;
			display: ;
			height: 100%;
			margin-bottom: 100px;
		}

		.top-image,
		.slider {
			position: absolute;
			top: 0px;
			left: 0px;
		}

		.slider {
			width: 50%;
			overflow: hidden;
		}

		.drag-area {
			width: 100%;
			height: 100%;
			/*background-color: blue;*/
			position: absolute;
			top: 0px;
			left: 0px;
		}

		.slider-button {
			width: 100px;
			height: 100px;
			position: absolute;
			top: 50%;
			left: 50%;
			background-color: red;
			z-index: 1;
			margin: -50px 0 0 -50px;
		}

	</style>

			
	<body>

		<div id="shs-one">
			<img class="top-image" src="img/old.jpeg" width="100%"/>
			<div class="slider">
				<img id="bottom-image" class="bottom-image" src="img/new.jpeg" width="100%"/>
			</div>
			<div class="drag-area"></div>
			<div class="slider-button"></div>
		</div>

		<div id="shs-two">
			<img class="top-image" src="img/old.jpeg" width="100%"/>
			<div class="slider">
				<img id="bottom-image" class="bottom-image" src="img/new.jpeg" width="100%"/>
			</div>
			<div class="drag-area"></div>
			<div class="slider-button"></div>
		</div>





		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="jquery.ShowHideSlider.js"></script>

		<script type="text/javascript">

			$( document ).ready(function() {

				$("#shs-one").ShowHideSlider({
    				propertyName: "a custom value"
				});

				$("#shs-two").ShowHideSlider({
    				propertyName: "a custom value"
				});
  			

			});

		</script>

	</body>

</html>
